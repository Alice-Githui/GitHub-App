<app-navbar></app-navbar>

<div class = "container-fluid">
    <div class="form-field">
        <form>
            <div class="form-group">
                <label for ="user-name">Enter Your GitHub UserName:</label>
                <input #input type = "search" id="user-name" class="form-control" #search> 
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
    
        </form>
    
    </div>
    <div class="list">
        <div *ngIf = 'profile'>
            <div>
                <div>
                    {{profile.login}}
                </div>
            </div>

        </div>

    </div>
    

</div>
<app-footer></app-footer>
